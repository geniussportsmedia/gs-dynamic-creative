<head>

    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.youtube.com/iframe_api"></script>       
</head>
<body>

        <div class="uk-offcanvas-content">
            <header class="uk-box-shadow-small uk-background-primary uk-light">
                <div class="uk-container">
                    <nav class="uk-navbar" id="navbar" data-uk-navbar>
                        <div class="uk-navbar-left">
                            <a class="uk-navbar-item uk-logo" href="#"><img src="img/gsm-logo-1000.png"></a>
                        </div>
                        
                        <div class="uk-navbar-right">
                            <ul class="uk-navbar-nav uk-visible@m">
                                <li><a href="http://geniussportsmedia.com/about/">About</a></li>
                                <li><a href="http://geniussportsmedia.com/advertiser/">Our Services</a></li>
                            </ul>
                            <div class="uk-navbar-item">
                                <a class="uk-navbar-toggle uk-hidden@s" data-uk-toggle data-uk-navbar-toggle-icon href="#offcanvas-nav"></a>
                                <a href="http://geniussportsmedia.com/contact/" class="uk-button uk-button-secondary uk-visible@m">Contact Sales</a>
                            </div>
                        </div>
                    </nav>
                </div>
            </header>
            <section class="uk-section uk-section-muted uk-light uk-background-cover  " style="background-image: url('img/page-background.jpg')">
                <div class="uk-container">
                    <header class="uk-text-center">
                        <h2 style="margin-bottom: 35px;">Dynamic Advertising &amp; Sports Trigger Demo</h2>

                    </header>

                    
                    <div class="uk-flex" uk-grid>
                        <div class="uk-width-2-3@m uk-flex-first">
                            <div id="player"></div>
                        </div>
                        <div class="uk-width-1-3@m">
                            <!-- Default State -->
                            <div class="adImgBoxdefault" data-link="default"><img src="img/ads/pregame.gif"></div>
                            <!-- Pregame -->
                            <div class="adImgBox gifbox" data-link="act-pre"><img src="img/ads/pregame.gif"></div>
                            <!-- Pre Goal 1 -->
                            <div class="adImgBox" data-link="act-goal-pre"><img src="img/ads/goal-pre.png"></div>
                            <!-- Goal 1 -->
                            <div class="adImgBox" data-link="act-goal-1-0"><img src="img/ads/goal-1-0.png"></div>
                            <!-- Goal Probability -->
                            <div class="adImgBox" data-link="act-prob"><img src="img/ads/prob.png"></div>
                            <!-- Goal 2 -->
                            <div class="adImgBox" data-link="act-goal-2-0"><img src="img/ads/goal-2-0.png"></div>
                            <!-- Halftime -->
                            <div class="adImgBox" data-link="act-half"><img src="img/ads/halftime.png"></div>
                            <!-- Post Game -->
                            <div class="adImgBox" data-link="act-post"><img src="img/ads/post.png"></div>
                            <div class="adImgBox" data-link="act-end"><img src="img/ads/end.png"></div>
                            <small>Advertisement</small>
                            <div id="timeHolder"></div>
                        </div>
                    </div>
                </div>



            </div>
        </section>
        <section id="more" class="uk-section uk-section-primary uk-section-xsmall">
            <div class="uk-container" style="text-align: center;">
                <button type="button" data-link="act-pre" id="btn-1" class="link btn uk-button uk-button-default uk-button-large onstate gif" onclick="handleClick(event)">pregame</button>
                <button type="button" data-link="act-goal-pre" id="btn-2" class="link btn uk-button uk-button-default uk-button-large" onclick="handleClick(event)">goal notification</button>
                <button type="button" data-link="act-prob" id="btn-3" class="link btn uk-button uk-button-default uk-button-large" onclick="handleClick(event)">goal notification 2</button>
                <button type="button" data-link="act-half" id="btn-4" class="link btn uk-button uk-button-default uk-button-large" onclick="handleClick(event)">halftime</button>
                <button type="button" data-link="act-post" id="btn-5" class="link btn uk-button uk-button-default uk-button-large" onclick="handleClick(event)">post game congrats</button>
            </div>
        </section>

        <!--FOOTER-->
        <footer class="uk-section-secondary">
            <div class="uk-section uk-section-xsmall" style="background-color: rgba(0,0,0,0.15)">

                        </div>

                    </div>
                </div>
            </div>

                <ul class="uk-nav uk-nav-default">
                    <li><a href="http://geniussportsmedia.com/about/">About</a></li>
                    <li><a href="http://geniussportsmedia.com/advertiser/">Our Services</a></li>
                </ul>
                
            </div>
        </div>
